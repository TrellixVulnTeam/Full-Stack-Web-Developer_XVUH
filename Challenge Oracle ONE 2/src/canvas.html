<canvas height="600px" width="800px"></canvas>

<script>
    const tela = document.querySelector('canvas')
    const pincel = tela.getContext('2d')

    function chancePoint(posX) {
        pincel.beginPath()
        pincel.fillStyle = 'red'
        const circ = pincel.arc(posX, 50, 10, 0, 2 * Math.PI)
        posX = posX + 20
        pincel.fill()

        return circ
}

chancePoint(20)
chancePoint(45)
chancePoint(70)
chancePoint(95)

</script>
