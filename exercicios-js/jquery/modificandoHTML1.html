<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #01</h1>
    <div id='conteudo1'></div>
    <div id='conteudo2'></div>
    <div id='conteudo3'></div>

    <script>
        $('#conteudo1').append('<p>1</p>')

        const elementos = [
            $('<li>').append('Arroz'), //cria li e appenda 'arroz'
            $('<li>').append('Feijao'),
            $('<li>').append('Carnes'),
        ]

        const lista = $('<ul><li>Sorverte</li></ul>').prepend(elementos) // cria lista e ja coloca o array elementos nela
        $('#conteudo2').append(lista)


        $('#conteudo3').append('<h1>1</h1>', '<h1>2</h1>')
                .prepend('<h1>0</h1>')
            
        $('#conteudo1').html('<h1>Oi</h1>') //substitui o html

        // $('div[id]').html('<strong>Todos!</strong>') seleciona todas as div que tem o atributo id

    </script>
</body>
