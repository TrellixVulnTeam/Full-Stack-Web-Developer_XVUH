<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <div>Elemento</div>
    <script>

        const item = document.querySelector('div')
        item.style.position = 'absolute'

        item.onmousemove = e => {

            const item = e.target // é a div
            item.style.cursor = 'move'
            if (e.buttons) { //e.buttons true ou false --- se clicar é true

                // clientY é a posição atual do mouse //clientHeight é o tamanho do elemento, no caso a div
                item.style.top = `${e.clientY - (item.clientHeight / 2)}px` // posição em relação ao TOP DA PÁGINA 

                item.style.left = `${e.clientX - (item.clientWidth / 2)}px`
            }
        }
    </script>
</body>
